<div class="header">
    <mat-toolbar color="primary">
        <span>Chat by Efrat</span>
        <span class="header__spacer"></span>
        <button mat-raised-button (click)="loginWithGoogle()" *ngIf="isLoggedIn$ ==false| async">
            Login
        </button>
        <ng-template #loggedIn>
            <button mat-raised-button (click)="signOut()">
               Logout
           </button>
        </ng-template>
    </mat-toolbar>
</div>
